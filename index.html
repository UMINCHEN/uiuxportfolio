  <script>
    (function(){
      let z = 10; let active=null, startX=0,startY=0,origX=0,origY=0;
      const clamp=(v,min,max)=>Math.min(Math.max(v,min),max);
      function pointerDown(e){
        active=e.currentTarget; active.style.zIndex=(++z).toString();
        const rect=active.getBoundingClientRect();
        origX=rect.left; origY=rect.top; startX=e.clientX; startY=e.clientY;
        window.addEventListener('pointermove',pointerMove);
        window.addEventListener('pointerup',pointerUp);
      }
      function pointerMove(e){
        if(!active) return; const dx=e.clientX-startX, dy=e.clientY-startY;
        let nx=origX+dx, ny=origY+dy; const vw=window.innerWidth, vh=window.innerHeight;
        const r=active.getBoundingClientRect();
        nx=clamp(nx,-r.width*0.8,vw-r.width*0.2); ny=clamp(ny,-r.height*0.8,vh-r.height*0.2);
        active.style.left=nx+'px'; active.style.top=ny+'px'; active.style.position='absolute';
      }
      function pointerUp(){ window.removeEventListener('pointermove',pointerMove); window.removeEventListener('pointerup',pointerUp); active=null; }
      document.querySelectorAll('[data-draggable]').forEach(el=>{ (el.querySelector('[data-drag-handle]')||el).addEventListener('pointerdown',pointerDown); });
    })();
  </script>
